<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="./index.css">
  <title>User List</title>
  <script src="https://kit.fontawesome.com/558621708f.js"
          crossorigin="anonymous"></script>
</head>

<body mt-5>
  <!--  header  -->
  <header class="my-header">
    <h1 class="text-light">My Users List</h1>
  </header>
  <!-- nav bars -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
       id="nav-bar-content">
    <h5 class="navbar-brand text-light">My Users List</h5>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-flex"
         id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ">
        <li class="btn-group btn-group-toggle"
            data-toggle="buttons">
          <label class="btn btn-secondary">
            <input type="radio"
                   name="options"
                   id="all-users"
                   autocomplete="off"
                   data-type="all"> <i class="far fa-user-circle mr-1"></i><a class="text-light"
               href="./index.html">All</a>
          </label>
          <label class="btn btn-secondary active">
            <input type="radio"
                   name="options"
                   id="friends"
                   checked
                   autocomplete="off"> <i class="fas fa-user-friends mr-1"></i><a href="./friends.html"
               class="text-light">Friends</a>
          </label>
          <label class="btn btn-secondary">
            <input type="radio"
                   name="options"
                   id="women"
                   autocomplete="off"><i class="fas fa-female mr-1"></i><a href="#"
               class="text-light"
               data-type="women">Women</a>
          </label>
          <label class="btn btn-secondary">
            <input type="radio"
                   name="options"
                   id="male"
                   autocomplete="off"> <i class="fas fa-male mr-1"></i><a href="#"
               class="text-light"
               data-type="male">Male</a>
          </label>

        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-light"
             href="#"
             id="sort-data-panel"
             role="button"
             data-toggle="dropdown"
             aria-haspopup="true"
             aria-expanded="false">
            Sort by default
          </a>
          <div class="dropdown-menu"
               aria-labelledby="navbarDropdown">
            <a class="dropdown-item"
               href="#"
               data-type="id">User ID</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"
               href="#"
               data-type="age">Age</a>
        </li>

      </ul>
      <div class="search-bar">
        <form class="form-inline"
              id="search-form">
          <label class="sr-only"
                 for="inlineFormInputName2">Search Keyword</label>
          <input type="text"
                 class="form-control form-control-sm mr-sm-1"
                 id="search-input"
                 placeholder="Keyword ...">
          <button type="submit"
                  class="btn text-light btn-sm fas fa-search d-flex align-items-center justify-content-center"
                  id="search-submit"></button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center align-items-center"
           id="data-panel-summary">
        <h3>All Your Friends!</h3>
      </div>
    </div>
    <div class="row justify-content-center"
         id="data-panel">
      <!-- render user list -->
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center"
        id="paginator">
    </ul>
  </nav>

  <!-- modals -->
  <div class="modal fade"
       id="modalShowUser"
       tabindex="-1"
       aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content"
           id="modal-show-user-info-content">

        <div class="modal-body">
          <!-- render user info details -->
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./friends.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous"></script>

</body>

</html>
